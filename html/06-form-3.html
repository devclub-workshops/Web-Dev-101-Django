<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Hotel Feedback Form!</h1>

        <form method="post">
          <h3>Indian or Non-Indian</h3>
          <label for="Indian">Indian:</label>
          <input type="radio" id="Indian" name="choice" value="">

          <label for="Non-Indian">Non-Indian:</label>
          <input type="radio" id="Non-Indian" name= "choice" value="">


          <p>How was your service? (3 being the best)</p>
          <select name="stars">
            <option value="Great">3</option>
            <option value="Okay">2</option>
            <option value="Bad">1</option>
          </select>


          <p>Any other Feedback?</p>

          <textarea name="name" rows="8" cols="80"></textarea>


          <input type="submit" name="" value="Submit Feedback">


        </form>


  </body>
</html>
